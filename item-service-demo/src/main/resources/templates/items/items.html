<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 600px">
    <div class="py-5 text-center" >
        <h2 th:text="#{page.items}">상품 목록</h2>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/items/add}'|"
                    type="button"
                    th:text="#{button.items.save}"
                    >상품 등록</button>
        </div>
    </div>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>

                <th th:text="#{page.items.itemName}">상품명</th>
                <th th:text="#{page.items.price}">가격</th>
                <th th:text="#{page.items.quantity}">수량</th>
                <th th:text="#{page.items.register_name}">등록인명</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item:${items}">
                <td><a href="item.html" th:href="@{|/items/${item.id}|}" th:text="${item.itemName}"/></td>
                <td th:text="${item.price}">10000</td>
                <td th:text="${item.quantity}">10</td>
                <td th:text="${item.registerName}">tester</td>
            </tr>
            </tbody>
        </table>
    </div>

</div> <!-- /container -->

</body>
</html>
