<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2 th:text="#{page.item}">상품 상세</h2>
    </div>
    <h2 th:if="${param.status}" th:text="#{page.item.complete}"></h2>
    <div>
        <label for="itemId" th:text="#{label.item.id}">상품 ID</label>
        <input type="text" id="itemId" name="itemId" class="form-control" th:value="${item.id}" readonly>
    </div>
    <div>
        <label for="itemName" th:text="#{label.item.itemName}">상품명</label>
        <input type="text" id="itemName" name="itemName" class="form-control" th:value="${item.itemName}" readonly>
    </div>
    <div>
        <label for="price" th:text="#{label.item.price}">가격</label>
        <input type="text" id="price" name="price" class="form-control" th:value="${item.price}" readonly>
    </div>
    <div>
        <label for="quantity" th:text="#{label.item.quantity}">수량</label>
        <input type="text" id="quantity" name="quantity" class="form-control" th:value="${item.quantity}" readonly>
    </div>

    <hr class="my-4">

    <div th:text="#{page.item.open}">판매여부</div>
    <div>
        <div class="form-check">
            <input type="checkbox" id="open" th:field="${item.open}" class="form-check-input" disabled>
            <label for="open" class="form-check-label" th:text="#{label.item.open}">판매 오픈</label>
        </div>
    </div>

    <div>
        <div th:text="#{page.item.region}">등록지역</div>
        <div th:each="region : ${regions}"  class="form-check form-check-inline">
            <input type="checkbox" th:field="*{item.regions}" th:value="${region.key}" class="form-check-input" disabled>
            <label th:for="${#ids.prev('regions')}" th:text="${region.value}" class="form-check-label"></label>
        </div>
    </div>
    <div>
        <div th:text="#{page.item.type}">상품종류</div>
        <div th:each="type : ${itemTypes}"  class="form-check form-check-inline">
            <input type="radio" th:field="*{item.itemType}" th:value="${type.name()}" class="form-check-input" disabled>
            <label th:for="${#ids.prev('itemType')}" th:text="${type.description}" class="form-check-label">value</label>
        </div>
    </div>

    <div>
        <div th:text="#{page.item.deliveryCode}">배송 방식</div>
        <select th:field="*{item.deliveryCode}" class="form-select" disabled>
            <option value="" th:text="#{page.item.deliveryCode.select}">===배송 방식 선택===</option>
            <option th:each="code : ${deliveryCodes}" th:value="${code.code}" th:text="${code.displayName}">name</option>
        </select>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg" onclick="location.href='editForm.html'" th:onclick="|location.href='@{/items/{itemId}/edit(itemId=${item.id})}'|" type="button" th:text="#{button.item.update}">상품 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'" th:onclick="|location.href='@{/items}'|" type="button" th:text="#{button.item.cancel}">목록으로</button>
        </div>
    </div>

</div> <!-- /container -->
</body>
</html>
